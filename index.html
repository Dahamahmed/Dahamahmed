<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <h1>Static Resume Builder By Asma Zahid</h1>
    <form id="Resumeform">
      <fieldset>
        <legend>personal information </legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required >

        <label for="phone">phone:</label>
        <input type="tel" id="phone" name="phone" required>
    </fieldset>


      <fieldset>
        <legend>Education</legend>
        <label for="Education">Education</label>
        <textarea id="Education" name="Education" rows="4" required> </textarea> <br>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience</label>
        <textarea id="Experience" name="Experience" rows="4" required> </textarea> <br>
      </fieldset>

      <fieldset
      <legend>skils</legend>
      <label for="skils">skils</label>
      <textarea id="skils" name="skils" rows="4" required> </textarea> <br>
    </fieldset>


<button type="submit"> Genrate Resume Below</button>

      </form>

</body>
</html>
